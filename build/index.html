  <head>
    <title>Is Emma married yet?</title>

    <link type="text/css" media="screen" rel="stylesheet" href="/stylesheets/site.css" />
  </head>
  <body>
    <h1>Nope!</h1>
    <div id='defaultCountdown'></div>
    <footer>
      <p>
        Another
        <a href='http://www.punkchip.com'>punkchip.com</a>
        product.
      </p>
    </footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src='/javascripts/jquery.countdown.js'></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(function() {
          var d = new Date();
          var today = new Date();
          var yesMarried = function() {
            $('h1').text('Yesssssssssss!');
          };
          
          var marriedDate = new Date(d.getFullYear(), 5, 23, 15);
        
          if(marriedDate < today) {
            yesMarried();
          }
        
        	$('#defaultCountdown').countdown({until: marriedDate, onExpiry: yesMarried});
        	$('#year').text(marriedDate.getFullYear());
        });
      //]]>
    </script>
